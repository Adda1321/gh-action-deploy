name: Deploy to Hostinger VPS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up SSH key
        run: |
          echo "${{ secrets.SSH_KEY }}" > key.pem
          chmod 600 key.pem

      - name: Deploy via SSH
        env:
          SSH_HOST: ${{ secrets.SSH_HOST }}
        run: |
          ssh -i key.pem -o StrictHostKeyChecking=no root@$SSH_HOST << 'EOF'
            cd /root/gh-action-deploy
            git pull origin main
            docker compose down
            docker compose up --build -d
          EOF